<md-content class="md-padding">
    <md-list>
        <md-item ng-repeat="item in restaurants | filter: query | orderBy: restaurantsOrder">
            <md-item-content>

                <div class="md-tile-right">
                    <a href="#/details/{{restaurants.indexOf(item)}}"><img ng-src="{{item.thumbnail}}" class="face" alt="Photo of {{item.post_title}}" ng-show="item.thumbnail"></a>
                </div>
                <div class="md-tile-content">
                    <a href="#/details/{{restaurants.indexOf(item)}}"><h3>{{item.post_title}}</h3></a>
                    <h4>{{item.custom_fields.start_date + " " +item.hebrew_day}}</h4>
                    <p>
                        Notes goes here {{item.notes}}
                    </p>
                </div>
                </a>
            </md-item-content>
        </md-item>

    </md-list>
</md-content>
